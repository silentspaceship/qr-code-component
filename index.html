    <link rel="stylesheet" href="./style.css" />
    <link

      type="image/png"

    <title>Frontend Mentor | QR code component</title>

    <div class="card-container">
      <img class="qr-code-img" src="./assets/image-qr-code.png" alt="QR Code" />
